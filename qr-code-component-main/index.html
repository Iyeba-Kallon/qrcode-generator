<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="box-container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iyeba Kallon</a>.
    </div>
    <div class="box">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
  
      <p>Improve your Frontend skills by building projects.</p>
      
      <h5>Scan the QR code to visit Frontend Mentor and take your coding to the next level</h5>
  
  
    </div>

  </div>
 
 

</body>
</html>
